<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Header â€” Inverted 3 V Loop Logo (CSS only)</title>
  <style>
    :root {
      --header-height: 80px;
      --bg: #111; /* dark background */
      --logo-size: 60px;
      --v-width: 14px;
      --v-length: 35px;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #000;
      color: #fff;
    }

    header.site-header {
      height: var(--header-height);
      background: var(--bg);
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .logo {
      position: relative;
      width: var(--logo-size);
      height: var(--logo-size);
    }

    .v-shape {
      position: absolute;
      top: 50%;
      left: 50%;
      width: var(--v-width);
      height: var(--v-length);
      background: transparent;
      transform-origin: top center; /* Inverted: rotate around top instead of bottom */
    }

    .v-shape::before,
    .v-shape::after {
      content: '';
      position: absolute;
      width: var(--v-width);
      height: var(--v-length);
      background: #fff;
      border-radius: 4px;
      bottom: 0;
      left: 0;
      transform-origin: top center;
    }

    /* Inverted V arms */
    .v-shape::before {
      transform: rotate(-25deg);
    }

    .v-shape::after {
      transform: rotate(25deg);
    }

    /* Arrange Vs around circle */
    .v1 { transform: translate(-50%, -50%) rotate(0deg); }
    .v2 { transform: translate(-50%, -50%) rotate(120deg); }
    .v3 { transform: translate(-50%, -50%) rotate(240deg); }

    .logo:hover { transform: rotate(10deg); transition: transform 0.3s ease; }

    .site-title {
      margin-left: 16px;
      font-weight: 600;
      font-size: 18px;
      color: #fff;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo" title="Inverted Three V Loop Logo">
      <div class="v-shape v1"></div>
      <div class="v-shape v2"></div>
      <div class="v-shape v3"></div>
    </div>
    <div class="site-title">Your Site</div>
  </header>
  <main style="padding: 24px; background: linear-gradient(#222,#111); height: calc(100vh - var(--header-height));">
    <p>Header with inverted CSS-only white three-V loop logo for a cyclic appearance.</p>
  </main>
</body>
</html>
